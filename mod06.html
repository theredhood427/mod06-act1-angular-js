<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Module 06- Activity 01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body ng-app="">
    <h1>Welcome </h1>
    Register Naba? <input type="checkbox" ng-model="myVar2" ng-init="myVar2=false"><br>
    <div ng-if="myVar2">
        <label>Username:</label>
        <input type="text">
        <label>Password:</label>
        <input type="text">
    </div>
               

    <div>
        <label>Click me to make text readonly: </label>
        <input type="checkbox" ng-model="checked"><br>

        <input type="text" ng-disabled="checked" value=""/>
    </div>
    <br>


<h1>LOGIN</h1>
    <form name="form">
        <div ng-hide="toShow">
                Username:<input type="text" required ng-model="Name"/>
                Password:<input type="password" required ng-model="Password"/>
                <br>
                <br>
                <input type="button" ng-disabled="" ng-click="toShow=true" value="Sign in"/>
        </div>
        <div ng-show="toShow">
            Sign in Successful.
            <br>
            <input type="button" ng-click="toShow-false" value="Logout">
        </div>
        
    </form> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
